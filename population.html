 <h2 class="sub-header">Population Table for {{ country }} </h2>
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat = "p in populationResponse">
          <td>{{p[1]}}</td>
          <td>{{p[2]}}</td>
          <td>{{p[3]}}</td>
          <td>{{p[6]}}</td>
        </tr>
      </tbody>
    </table>
  </div>
